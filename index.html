<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Name Art</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Light gray background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333; /* Dark text color */
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #3498db; /* Blue header background */
      color: #fff; /* White text color */
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000; /* Higher z-index to ensure it's above other elements */
    }

    .art-container {
      position: relative;
      text-align: center;
      margin-top: 70px;
      margin-bottom: 120px;
    }

    .name {
      font-size: 3rem;
      font-weight: bold;
      color: #3498db; /* Blue text color */
      text-transform: uppercase;
      cursor: pointer;
      transition: color 0.3s ease-in-out;
      position: relative;
      display: inline-block;
    }

    .name:hover {
      color: #1f618d; /* Darker blue on hover */
    }

    .name::before {
      content: '‚ù§';
      font-size: 5rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transform-origin: center;
      color: #e74c3c; /* Red heart color */
      z-index: -1;
      transition: transform 0.5s ease-in-out;
    }

    .name:hover::before {
      transform: translate(-50%, -50%) scale(4);
    }

    #inputField {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #3498db; /* Blue border color */
      border-radius: 5px;
      transition: border-color 0.3s ease-in-out;
    }

    #inputField::placeholder {
      color: #555; /* Placeholder text color */
    }

    #inputField:focus {
      outline: none;
      border-color: #1f618d; /* Darker blue when focused */
    }
  </style>
</head>

<body>
  <header>
    Type a name and hover the cursor over or click the text
  </header>

  <div class="art-container">
    <div class="name" id="name"> </div>
  </div>

  <input type="text" id="inputField" placeholder="Enter a name" oninput="updateName(this.value)">

  <script>
    function updateName(newName) {
      document.getElementById('name').textContent = newName;
    }
  </script>
</body>

</html>
